<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon-192.png" />
  <title>Rescued.Art</title>
  <style>
    :root { --gap: 10px; --bg:#0b0b0c; --fg:#f3f3f4; --card:#141419; --muted:#a5a7ad; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--fg);
           font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { padding: 14px 14px 4px; font-weight: 700; letter-spacing:.2px; }
    header .sub { font-weight: 500; color: var(--muted); margin-left:.25rem; }
    main { padding: 6px 10px 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: var(--gap); }
    .tile { background: var(--card); border-radius: 16px; overflow: hidden; box-shadow: 0 3px 16px rgba(0,0,0,.25); }
    .imgwrap { position: relative; width: 100%; padding-top: 100%; background:#0e0e12; overflow: hidden; }
    .tile img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; touch-action: pan-y; }
    .hint { position: absolute; left: 8px; top: 8px; background: rgba(0,0,0,.55); color:#eee;
            padding: 3px 8px; font-size: 12px; border-radius: 10px; }
    .meta { display:flex; align-items:center; justify-content:space-between;
            padding: 10px 12px; font-size: 14px; }
    .token { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#e7e7ea; }
    .count { color: var(--muted); }

    /* Overlay (lightbox) */
    #overlay { position: fixed; inset: 0; background: rgba(0,0,0,.8); display: none;
               align-items: center; justify-content: center; z-index: 20; padding: 16px; }
    .ov-card { background:#101015; border-radius: 14px; max-width: 1000px; width: 96vw; max-height: 92vh; display:flex; flex-direction:column; overflow:hidden; }
    .ov-head { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08); }
    .ov-title { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:14px; }
    .ov-close { background:transparent; border:0; color:#ddd; font-size:20px; cursor:pointer; }
    .ov-body { padding: 8px; display:flex; align-items:center; justify-content:center; flex:1; overflow:auto; }
    .ov-body img { max-width: 100%; max-height: 78vh; border-radius: 8px; object-fit: contain; }
    .ov-actions { display:flex; gap:8px; padding:10px; border-top:1px solid rgba(255,255,255,.08); }
    .btn { flex:1; padding:12px 14px; font-weight:600; border-radius:10px; cursor:pointer; border:0; }
    .btn.buy { background:#2bd97f; color:#0a0a0a; }
    .btn.rent { background:#4da3ff; color:#0b0b0c; }
  </style>
</head>
<body>
  <header>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite">Loading…</div>
  </main>

  <!-- Lightbox overlay -->
  <div id="overlay">
    <div class="ov-card">
      <div class="ov-head">
        <div class="ov-title" id="ov-title"></div>
        <button class="ov-close" id="ov-close" aria-label="Close">×</button>
      </div>
      <div class="ov-body">
        <img id="ov-img" alt="">
      </div>
      <div class="ov-actions">
        <button id="btn-buy" class="btn buy">Buy</button>
        <button id="btn-rent" class="btn rent">Rent</button>
      </div>
    </div>
  </div>

  <script>
    // === CONFIG: Apps Script /exec URL (JSONP enabled doGet) ===
    const API_URL =
      'https://script.google.com/macros/s/AKfycbyh2wrTXGhKAkoCEqt_ZN2HzoSX6w360OMcLw9hBP5Mn35uX7-hS1WBTahXyLZpvJEE/exec';

    // --- JSONP loader (avoids CORS) ---
    function jsonp(url) {
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Math.random().toString(36).slice(2);
        const s  = document.createElement('script');
        const sep = url.includes('?') ? '&' : '?';
        s.src = `${url}${sep}callback=${cb}`;
        s.onerror = () => { cleanup(); reject(new Error('JSONP failed')); };
        function cleanup(){ delete window[cb]; s.remove(); }
        window[cb] = (data) => { resolve(data); cleanup(); };
        document.head.appendChild(s);
      });
    }

    async function loadItems() {
      const data = await jsonp(API_URL);
      return (data && data.items) || [];
    }

    // Lightbox state + handlers
    const overlay = document.getElementById('overlay');
    const ovImg = document.getElementById('ov-img');
    const ovTitle = document.getElementById('ov-title');
    document.getElementById('ov-close').onclick = () => overlay.style.display = 'none';
    document.getElementById('btn-buy').onclick  = () => alert('Buy flow coming soon');
    document.getElementById('btn-rent').onclick = () => alert('Rent flow coming soon');

    function openOverlay(item, index=0){
      overlay.style.display='flex';
      ovTitle.textContent = `${item.token} (${index+1}/${item.imageUrls.length})`;
      ovImg.src = item.imageUrls[index];

      // swipe next/prev inside overlay
      let startX=null;
      ovImg.ontouchstart = e => { startX = e.touches[0].clientX; };
      ovImg.ontouchmove  = e => {
        if (startX==null) return;
        const dx = e.touches[0].clientX - startX;
        if (Math.abs(dx) > 40) {
          index = (index + (dx>0?-1:1) + item.imageUrls.length) % item.imageUrls.length;
          ovTitle.textContent = `${item.token} (${index+1}/${item.imageUrls.length})`;
          ovImg.src = item.imageUrls[index];
          startX = e.touches[0].clientX;
        }
      };
    }

    // Build tile (rounded + ID under image)
    function makeTile(item) {
      const t = document.createElement('div');
      t.className = 'tile';
      t.dataset.index = '0';

      const w = document.createElement('div');
      w.className = 'imgwrap';

      const im = document.createElement('img');
      im.src = item.coverUrl;
      im.alt = item.token;
      im.loading = 'lazy';

      const hint = document.createElement('div');
      hint.className = 'hint';
      hint.textContent = `${item.count} photo${item.count>1?'s':''} — swipe`;

      w.appendChild(im);
      w.appendChild(hint);
      t.appendChild(w);

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `<span class="token">${item.token}</span><span class="count">${item.count}</span>`;
      t.appendChild(meta);

      // swipe within tile to change image
      let startX = null;
      w.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      w.addEventListener('touchmove', (e)=>{
        if (startX == null) return;
        const dx = e.touches[0].clientX - startX;
        if (Math.abs(dx) > 40) {
          changeImage(item, t, dx > 0 ? -1 : 1);
          startX = e.touches[0].clientX;
        }
      }, {passive:true});

      // mouse drag (desktop)
      let mouseStart = null;
      w.addEventListener('mousedown', (e)=>{ mouseStart = e.clientX; });
      w.addEventListener('mouseup', (e)=>{
        if (mouseStart == null) return;
        const dx = e.clientX - mouseStart;
        if (Math.abs(dx) > 40) changeImage(item, t, dx > 0 ? -1 : 1);
        mouseStart = null;
      });

      // click opens overlay
      t.addEventListener('click', ()=> openOverlay(item, parseInt(t.dataset.index,10)||0));

      return t;
    }

    function changeImage(item, tile, delta) {
      const imgs = item.imageUrls;
      let i = parseInt(tile.dataset.index, 10) || 0;
      i = (i + delta + imgs.length) % imgs.length;
      tile.dataset.index = String(i);
      tile.querySelector('img').src = imgs[i];
    }

    (async () => {
      try {
        const items = await loadItems();
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        items.forEach(it => grid.appendChild(makeTile(it)));
      } catch (e) {
        console.error(e);
        document.getElementById('grid').textContent = 'Failed to load.';
      }
    })();

    // PWA (simple pass-through SW)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
