<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon-192.png" />
  <title>rescued.art</title>
</head>
<body>
  <!-- Static loading screen shown while first page loads -->
  <div id="loader" aria-live="polite">
    <div class="label" id="loader-text">Loading...</div>
  </div>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="sentinel" class="sentinel" aria-hidden="true"></div>
  </main>

  <!-- Overlay / popup -->
  <div id="overlay" class="overlay">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="ov-title">
      <h2>
        <span id="ov-title">Photo</span>
        <button id="ov-close" class="close" aria-label="Close">Close</button>
      </h2>

      <div class="viewer">
        <!-- desktop glass arrows -->
        <button class="ov-arrow left" id="ov-prev" aria-label="Previous">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <img id="ov-img" class="bigimg" alt="" />
        <button class="ov-arrow right" id="ov-next" aria-label="Next">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 6l6 6-6 6"/></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- About slide-out toggle + panel -->
  <button id="about-toggle" class="about-toggle" aria-controls="about-panel" aria-expanded="false" aria-label="Open about panel">
    <span class="chev" aria-hidden="true">â€º</span>
  </button>

  <aside id="about-panel" class="about-panel" role="complementary" aria-hidden="true">
    <div class="about-sheet">
      <header class="about-header">
        <h2>About</h2>
        <button id="about-close" class="about-close" aria-label="Close about">Close</button>
      </header>
      <div id="about-content" class="about-content">
        <!-- Type your about text here. Edit the element with id="about-content" in index.html to replace this placeholder. -->
        <p>Replace this paragraph with your 'about' content. You can edit the element with id="about-content" in <code>index.html</code>.</p>
      </div>
    </div>
  </aside>

  <script src="gallery.js"></script>
</body>
</html>
