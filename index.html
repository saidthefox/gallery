<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon-192.png" />
  <title>rescued.art</title>
</head>
<body>
  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="sentinel" class="sentinel" aria-hidden="true"></div>
  </main>

  <div id="overlay" class="overlay">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="ov-title">
      <h2>
        <span id="ov-title">Item</span>
        <button id="ov-close" class="close">Close</button>
      </h2>
      <img id="ov-img" class="bigimg" alt="" />
      <div class="actions">
        <!-- Keep these for gallery.js bindings; hide in CSS if you don't want to show them -->
        <button class="btn buy" id="btn-buy">Buy</button>
        <button class="btn rent" id="btn-rent">Rent</button>
      </div>
    </div>
  </div>

  <!-- Your infinite scroll / swipe logic lives here -->
  <script src="gallery.js"></script>
</body>
</html>
